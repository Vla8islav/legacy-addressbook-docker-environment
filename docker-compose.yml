# ./docker-compose.yml

version: '3'

services:
  db:
    image: vla8islav/legacy-addressbook-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: 1 
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
      - "9906:3306"
  web:
    image: vla8islav/legacy-php54-apache-mysql
    container_name: php_web
    depends_on:
      - db
    volumes:
      - ./php/:/var/www/html/
    ports:
      - "80:80"
    stdin_open: true
    tty: true
    environment:
      PHP_EXTENSION_XDEBUG: 1
